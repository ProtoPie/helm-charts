{{- if and .Values.userTesting.enabled (not .Values.userTesting.useLegacy) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-testing-redis
  labels:
    {{- include "protopie.labels" . | nindent 4 }}
    app: user-testing-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-testing-redis
  template:
    metadata:
      labels:
        app: user-testing-redis
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: redis
          image: "{{ .Values.image.cloud.userTestingRedis.repository }}:{{ .Values.image.cloud.userTestingRedis.tag }}"
          imagePullPolicy: {{ .Values.image.cloud.userTestingRedis.pullPolicy }}
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          command:
            - redis-server
            - --save
            - "60"
            - "1000"
            - --loglevel
            - "notice"
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.userTesting.redis.resources | nindent 12 }}
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
{{- end }}
