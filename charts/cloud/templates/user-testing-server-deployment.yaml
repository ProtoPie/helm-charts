{{- if and .Values.userTesting.enabled (not .Values.userTesting.useLegacy) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-testing-server
  labels:
    {{- include "protopie.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.userTesting.replicas }}
  selector:
    matchLabels:
      app: user-testing-server
  template:
    metadata:
      labels:
        app: user-testing-server
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/user-testing-db-secret.yaml") . | sha256sum }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- .Values.imagePullSecrets | toYaml | nindent 8 }}
      {{- else if .Values.imageCredentials }}
      imagePullSecrets:
      - name: protopie-private-registry
      {{- end }}
      initContainers:
        - name: migrations
          image: "{{ .Values.image.cloud.userTestingServer.repository }}:{{ .Values.image.cloud.userTestingServer.tag }}"
          imagePullPolicy: {{ .Values.image.cloud.userTestingServer.pullPolicy }}
          command:
            - sh
            - -c
            - |
              set -e
              export DATABASE_URL="postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"

              echo "Waiting for database (${DB_HOST}:${DB_PORT})..."
              MAX_RETRIES=60
              RETRY_COUNT=0

              until echo "SELECT 1" | npx prisma db execute --stdin >/dev/null 2>&1; do
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
                  echo "Database not ready after $MAX_RETRIES attempts"
                  exit 1
                fi
                echo "Attempt $RETRY_COUNT/$MAX_RETRIES - retrying in 5s..."
                sleep 5
              done

              echo "Database ready. Running migrations..."
              npx prisma migrate deploy
              echo "Migrations completed"
          env:
            - name: DB_HOST
              value: {{ .Values.userTesting.db.host | default "user-testing-db" | quote }}
            - name: DB_PORT
              value: {{ .Values.userTesting.db.port | default "5432" | quote }}
            - name: DB_USER
              value: {{ .Values.userTesting.db.user | quote }}
            - name: DB_NAME
              value: {{ .Values.userTesting.db.database | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.userTesting.db.existingSecret | default "user-testing-db-secret" }}
                  key: {{ .Values.userTesting.db.secretKeys.password | default "password" }}
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
      containers:
        - name: user-testing-server
          image: "{{ .Values.image.cloud.userTestingServer.repository }}:{{ .Values.image.cloud.userTestingServer.tag }}"
          imagePullPolicy: {{ .Values.image.cloud.userTestingServer.pullPolicy }}
          command:
            - sh
            - -c
            - |
              export DATABASE_URL="postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"
              exec node dist/src/main.js
          ports:
            - name: http
              containerPort: 3030
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3030"
            - name: LOG_LEVEL
              value: {{ .Values.userTesting.logLevel | quote }}
            - name: DB_HOST
              value: {{ .Values.userTesting.db.host | default "user-testing-db" | quote }}
            - name: DB_PORT
              value: {{ .Values.userTesting.db.port | default "5432" | quote }}
            - name: DB_USER
              value: {{ .Values.userTesting.db.user | quote }}
            - name: DB_NAME
              value: {{ .Values.userTesting.db.database | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.userTesting.db.existingSecret | default "user-testing-db-secret" }}
                  key: {{ .Values.userTesting.db.secretKeys.password | default "password" }}
            - name: REDIS_HOST
              value: "user-testing-redis"
            - name: REDIS_PORT
              value: "6379"
            - name: BROADCAST_PROVIDER
              value: "redis"
            - name: PRESENCE_PROVIDER
              value: "redis"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-testing-app-secret
                  key: jwt-secret
            - name: JWT_PARTICIPANT_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-testing-app-secret
                  key: jwt-secret
            - name: JWT_EXPIRES_IN
              value: {{ .Values.userTesting.jwtExpiresIn | quote }}
            - name: CLOUD_API_BASE_URL
              value: {{ .Values.userTesting.cloudApiBaseUrl | quote }}
            - name: CLOUD_API_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: user-testing-app-secret
                  key: cloud-api-service-key
            - name: INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: user-testing-app-secret
                  key: cloud-api-service-key
            - name: USE_MOCK_CLOUD_API
              value: {{ .Values.userTesting.useMockCloudApi | quote }}
            - name: WEB_STATIC_ROOM_URL
              value: {{ .Values.userTesting.webStaticRoomUrl | quote }}
            - name: ADMIN_TOOL
              value: "true"
            - name: ADMIN_USERNAME
              value: admin
            - name: ADMIN_PASSWORD
              value: admin123
            - name: ANALYSIS_STORE_ALIGNMENT
              value: "true"
            - name: ANALYSIS_STORE_ALL_PATH_RESULTS
              value: "true"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.userTesting.resources | nindent 12 }}
{{- end }}
