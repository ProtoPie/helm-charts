{{- if and .Values.userTesting.enabled (not .Values.userTesting.useLegacy) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-testing-server
  labels:
    {{- include "protopie.labels" . | nindent 4 }}
    app: user-testing-server
spec:
  replicas: {{ .Values.userTesting.replicas }}
  selector:
    matchLabels:
      app: user-testing-server
  template:
    metadata:
      labels:
        app: user-testing-server
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/user-testing-db-secret.yaml") . | sha256sum }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- .Values.imagePullSecrets | toYaml | nindent 8 }}
      {{- else if .Values.imageCredentials }}
      imagePullSecrets:
      - name: protopie-private-registry
      {{- end }}
      initContainers:
        - name: migrations
          image: "{{ .Values.image.cloud.userTestingServer.repository }}:{{ .Values.image.cloud.userTestingServer.tag }}"
          imagePullPolicy: {{ .Values.image.cloud.userTestingServer.pullPolicy }}
          command:
            - sh
            - -c
            - |
              echo "‚è≥ Waiting for database to be ready..."

              # Wait for database to be ready (up to 5 minutes)
              MAX_RETRIES=60
              RETRY_COUNT=0

              while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
                echo "Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES: Testing database connection..."

                if npx prisma db execute --stdin <<< "SELECT 1" 2>/dev/null; then
                  echo "‚úÖ Database is ready!"
                  break
                fi

                RETRY_COUNT=$((RETRY_COUNT + 1))

                if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
                  echo "‚ùå Database not ready after $MAX_RETRIES attempts"
                  exit 1
                fi

                echo "Database not ready yet, waiting 5 seconds..."
                sleep 5
              done

              echo "üöÄ Running Prisma migrations..."
              npx prisma migrate deploy
              echo "‚úÖ Migrations completed successfully"
          env:
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.userTesting.db.user }}:$(POSTGRES_PASSWORD)@user-testing-db:5432/{{ .Values.userTesting.db.database }}"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-testing-db-secret
                  key: password
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
      containers:
        - name: user-testing-server
          image: "{{ .Values.image.cloud.userTestingServer.repository }}:{{ .Values.image.cloud.userTestingServer.tag }}"
          imagePullPolicy: {{ .Values.image.cloud.userTestingServer.pullPolicy }}
          ports:
            - name: http
              containerPort: 3030
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3030"
            - name: LOG_LEVEL
              value: {{ .Values.userTesting.logLevel | quote }}
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.userTesting.db.user }}:$(POSTGRES_PASSWORD)@user-testing-db:5432/{{ .Values.userTesting.db.database }}"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-testing-db-secret
                  key: password
            - name: REDIS_HOST
              value: "user-testing-redis"
            - name: REDIS_PORT
              value: "6379"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-testing-app-secret
                  key: jwt-secret
            - name: JWT_EXPIRES_IN
              value: {{ .Values.userTesting.jwtExpiresIn | quote }}
            - name: CLOUD_API_BASE_URL
              value: {{ .Values.userTesting.cloudApiBaseUrl | quote }}
            - name: CLOUD_API_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: user-testing-app-secret
                  key: cloud-api-service-key
            - name: USE_MOCK_CLOUD_API
              value: {{ .Values.userTesting.useMockCloudApi | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.userTesting.resources | nindent 12 }}
{{- end }}
