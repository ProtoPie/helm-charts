{{- if and .Values.userTesting.enabled (not .Values.userTesting.useLegacy) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: user-testing-db
  labels:
    {{- include "protopie.labels" . | nindent 4 }}
    app: user-testing-db
spec:
  serviceName: user-testing-db
  replicas: 1
  selector:
    matchLabels:
      app: user-testing-db
  template:
    metadata:
      labels:
        app: user-testing-db
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: postgresql
          image: "{{ .Values.image.cloud.userTestingDb.repository }}:{{ .Values.image.cloud.userTestingDb.tag }}"
          imagePullPolicy: {{ .Values.image.cloud.userTestingDb.pullPolicy }}
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRESQL_USERNAME
              value: {{ .Values.userTesting.db.user | quote }}
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-testing-db-secret
                  key: password
            - name: POSTGRESQL_DATABASE
              value: {{ .Values.userTesting.db.database | quote }}
            - name: POSTGRESQL_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-testing-db-secret
                  key: postgres-password
            - name: POSTGRESQL_ENABLE_LDAP
              value: "no"
            - name: POSTGRESQL_ENABLE_TLS
              value: "no"
            - name: POSTGRESQL_LOG_HOSTNAME
              value: "false"
            - name: POSTGRESQL_LOG_CONNECTIONS
              value: "false"
            - name: POSTGRESQL_LOG_DISCONNECTIONS
              value: "false"
          # StartupProbe: EFS initialization takes 10-15 minutes (vs 30 seconds on EBS)
          # CREATE DATABASE copies template files over network, which is very slow
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 60  # 60 attempts * 10s = 10 minutes max startup time
          resources:
            {{- toYaml .Values.userTesting.db.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /bitnami/postgresql/data
              subPath: {{ .Values.userTesting.db.storageVersion | quote }}
            - name: postgres-config
              mountPath: /bitnami/postgresql/conf/conf.d
              readOnly: true
      volumes:
        - name: postgres-config
          configMap:
            name: user-testing-db-config
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: user-testing-db
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.userTesting.db.storage }}
        {{- if .Values.userTesting.db.storageClassName }}
        storageClassName: {{ .Values.userTesting.db.storageClassName }}
        {{- end }}
{{- end }}
